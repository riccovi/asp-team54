<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>PixelPulse - Login</title>
</head>
<body>
    <header class="bg-light mb-5">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.png" alt="PixelPulse Logo" class="logo">
                    PixelPulse
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#explore">Explore</a></li>
                        <li class="nav-item"><a class="nav-link" href="#leaderboard">Leaderboards</a></li>
                        <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                        <li class="nav-item"><a class="nav-link signup" href="signup">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="login-section">
            <div class="container">
                <h1 class="mb-4 text-center">Login to your PixelPulse account</h1>
                <form id="login-form" class="px-md-5" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-3">Login</button>
                    </div>
                </form>
                <p class="text-center">Don't have an account? <a href="signup">Sign up here</a></p>
            </div>
        </section>
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container">
            <p>Â© 2023 PixelPulse | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>
    <!-- Same scripts as your signup.html -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
